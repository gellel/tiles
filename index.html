<!doctype html>
<html>
	<head>
		<title>pokesprint</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script src="js/prototypes.js"></script>
		<script src="js/keyframe.js"></script>
		<script src="js/canvas.js"></script>
		<script src="js/tiles.js"></script>
		<script>
			
			var c = new canvas();

			var t = new tiles(c.node, c.node.width / 30);


			var map = t.maps[0];

			for (var i = 0; i < map.length; i++) {

				var tile = map[i];
				
				var s = {};

				switch (tile.i) {
					case 1:
						s.fillStyle = 'red';
						break;
					case 2:
						s.fillStyle = 'blue';
						break;
					case 3:
						s.fillStyle = 'green';
						break;
					default:
						s.fillStyle = 'white';
				}

				c.drawGeometry("fillRect", tile.x, tile.y, t.width, t.height, s);

			}


		</script>
	</body>
</html>
