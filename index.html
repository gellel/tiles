<!doctype html>
<html>
	<head>
		<title>pokesprint</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script src="js/prototypes.js"></script>
		<script src="js/keyframe.js"></script>
		<script src="js/canvas.js"></script>
		<script src="js/tiles.js"></script>
		<script src="js/tile.js"></script>
		<script src="js/character.js"></script>
		<script>

			const config = { width: 600, height: 400 };

			const grid = 20;

			const base = new canvas(document.body, Object.assign({ style: 'position: absolute; z-index: 0;'}, config));

			const main = new canvas(document.body, Object.assign({ style: 'position: absolute; z-index: 1;'}, config));

			const map = new tiles(base, grid);


			const c = new character(main, (0 * grid), (1 * grid), grid, 'noimage');


			map.draw();

			c.init();

			c.draw();


			keyframe.start(function () {
				c.move(map);	
			});
		

	
		</script>
	</body>
</html>
