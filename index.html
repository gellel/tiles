<!doctype html>
<html>
	<head>
		<title>double</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script src="js/prototypes.js"></script>
		<script src="js/keyframe.js"></script>
		<script src="js/queue.js"></script>
		<script src="js/base.js"></script>
		<script src="js/grid.js"></script>
		<script src="js/graph.js"></script>
		<script src="js/path.js"></script>
		<script src="js/tile.js"></script>
		<script src="js/character.js"></script>
		<script src="js/canvas.js"></script>
		<script type="text/javascript">
			
			var grid = new Grid({ __init__: true, columns: 30, rows: 30, scale: 14 });

			var graph = new Graph(grid.__this__());

			var path = new Path(Object.assign(graph.__this__(), { __copy__: true }));

			var canvas = new Canvas(grid.__this__());


			/** set used column **/
			path.setColumnTilesUsed(3, 3, 10);
			path.setColumnTilesUsed(6, 0, 4);
			path.setColumnTilesUsed(6, 6, 14);

			/** set weight tiles **/
			path.setRandomTilesCost(5, 1);


			/** draw tiles that have a cost **/
			canvas.drawCostTiles(path.grid, { fillStyle: "rgba(255, 0, 255, 1)" });

			/** draw tiles that are used **/
			canvas.drawUsedTiles(path.grid, { fillStyle: "rgba(255, 0, 0, 1)" });
			

			/** this path is not inhibited by anything **/
			var p = path.path("manhattan", 0, 6, 29, 5);
			/** draw the calculation of this path **/
			new Queue(p).process(function (tile) { 
				canvas.drawGridSquare(Object.assign(tile, { style: { fillStyle: "rgba(0, 255, 0, 0.8)" }}));
			});
			/** reset path for next user **/
			path.resetGraph();




			/** this path is inhibited by unwalkable tiles **/
			var z = path.path("manhattan", 0, 6, 29, 5, { prohibit: { walkable: false } });
			/** draw the calculation of this path **/
			new Queue(z).process(function (tile) { 
				canvas.drawGridSquare(Object.assign(tile, { style: { fillStyle: "rgba(0, 255, 250, 0.8)" }}));
			});
			/** reset path for next user **/
			path.resetGraph();





			/** this path is inhibited by unwalkable tiles and cost tiles **/
			var j = path.path("manhattan", 0, 6, 29, 5, { prohibit: { walkable: false, cost: 1 } });
			/** draw the calculation of this path **/
			new Queue(j).process(function (tile) { 
				canvas.drawGridSquare(Object.assign(tile, { style: { fillStyle: "rgba(10, 25, 250, 0.8)" }}));
			});
			/** reset path for next user **/
			path.resetGraph();
			


			/** draw lines for grid **/
			canvas.drawGridLines({ strokeStyle: "rgba(0, 0, 255, .1)", fillStyle: "transparent" });

		</script>
	</body>
</html>
