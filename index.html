<!doctype html>
<html>
	<head>
		<title>double</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script src="js/prototypes.js"></script>
		<script src="js/keyframe.js"></script>
		<script src="js/queue.js"></script>
		<script src="js/heap.js"></script>
		<script src="js/base.js"></script>
		<script src="js/grid.js"></script>
		<script src="js/graph.js"></script>
		<script src="js/path.js"></script>
		<script src="js/tile.js"></script>
		<script src="js/simplex.js"></script>
		<script src="js/character.js"></script>
		<script src="js/canvas.js"></script>
		<script type="text/javascript">

			window.getScript("json/tiles_as.js", function () {


				var grid = new Grid(
					{ __init__: true, columns: 100, rows: 60, scale: 10 });

				var graph = new Graph(
					Object.assign(grid.__this__(), { __class__: Tile }));

				var base = new Canvas(
					Object.assign(grid.__this__(), { attr: { style: "position: absolute; z-index: 1" } }));

				var dirs = new Canvas(
					Object.assign(grid.__this__(), { attr: { style: "position: absolute; z-index: 2" } }));
					
				var char = new Canvas(
					Object.assign(grid.__this__(), { attr: { style: "position: absolute; z-index: 3" } }));

				var path = new Path(
					Object.assign(graph.__this__(), { __copy__: true }));


				var climate = (function (obj) {
					var i = [];
					for (var key in obj) {
						if (obj.hasOwnProperty(key)) {
							i.push(obj[key])
						}
					}
					return Base.__random__(0, i.length, i);
				})(geography)


				
				var textures = climate.tiles;


				var simplex = new Simplex({
					amplitude: 0.001, frequency: 0.010, persistence: 0.51, octaves: 10, max: textures.length, min: 0
				});


				graph.editTiles(function (tile) {
					return Object.assign(tile, textures[parseInt(Math.abs(simplex.noise2d(tile.column, tile.row)))])
				});
				
				graph.getTiles(function (tile) {
					base.drawGeometry("fill", tile.x, tile.y, tile.width, tile.height, { fillStyle: tile.colour.hex });

					/** 

					base.drawFillText(tile.x, tile.y + tile.height / 2, f, "normal 10px/normal sans-serif", { fillStyle: Canvas.RGB(0, 0, 0)}); 
					**/

				});

			}); 

			
			


			


		</script>
	</body>
</html>
