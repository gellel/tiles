<!doctype html>
<html>
	<head>
		<title>double</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script src="js/prototypes.js"></script>
		<script src="js/keyframe.js"></script>
		<script src="js/queue.js"></script>
		<script src="js/base.js"></script>
		<script src="js/grid.js"></script>
		<script src="js/graph.js"></script>
		<script src="js/path.js"></script>
		<script src="js/tile.js"></script>
		<script src="js/character.js"></script>
		<script src="js/canvas.js"></script>
		<script type="text/javascript">
			
			var grid = new Grid({ __init__: true, columns: 30, rows: 30 });

			var graph = new Graph(grid.__this__());

			var path = new Path(Object.assign(graph.__this__(), { __copy__: true }));

			path.setRandomTilesUsed(0, 10, 0);

			path.setRandomTilesCost(0, 5, 0, 1);

			var p = path.path("manhattan", 0, 6, 29, 5);

			
			var canvas = new Canvas(grid.__this__());


			canvas.drawUsedTiles(path.grid, { fillStyle: "rgba(0, 0, 0, 1)" });

			canvas.drawCostTiles(path.grid, { fillStyle: "rgba(255, 0, 0, 1)" });


			new Queue(p).process(function (tile) {
				canvas.drawGridSquare(Object.assign(tile, { style: { fillStyle: "rgba(0, 255, 0, 0.3)" }}));
			});
			
			canvas.drawGridLines({ strokeStyle: "rgb(0, 0, 255)", fillStyle: "transparent" });

		</script>
	</body>
</html>
