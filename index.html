<!doctype html>
<html>
	<head>
		<title>double</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script src="js/prototypes.js"></script>
		<script src="js/keyframe.js"></script>
		<script src="js/queue.js"></script>
		<script src="js/heap.js"></script>
		<script src="js/base.js"></script>
		<script src="js/grid.js"></script>
		<script src="js/graph.js"></script>
		<script src="js/path.js"></script>
		<script src="js/tile.js"></script>
		<script src="js/perlin.js"></script>
		<script src="js/character.js"></script>
		<script src="js/canvas.js"></script>
		<script type="text/javascript">
			
			var grid = new Grid({ __init__: true, columns: 80, rows: 40, scale: 10 });

			var graph = new Graph(grid.__this__());

			var path = new Path(Object.assign(graph.__this__(), { __copy__: true }));

			var canvas = new Canvas(Object.assign(grid.__this__(), { attributes: { style: "position:absolute;z-index:2;"} }));

			/** set heavy weights **/
			path.setRandomTilesCost(8, 2, true);
			/** set light weights **/
			path.setRandomTilesCost(8, 1, 0);
			/** set used tiles **/
			path.setRandomTilesUsed(8);
			/** set direct used tiles **/
			path.setColumnTilesUsed(4, 0, 8);
			
			/** set usable near start **/
			path.setTileFree(0, 0);
			path.setTileFree(0, 1);
			path.setTileFree(1, 0);
			path.setTileFree(1, 1);
			/** set usable near end **/
			path.setTileFree(79, 39);
			path.setTileFree(78, 39);
			path.setTileFree(79, 38);
			path.setTileFree(78, 38);

			/** set path with no issues **/
			var a = path.astar(0, 0, 79, 39);
			/** set details **/
			var aa = Object.create({ c: path.calculations, v: path.visits });
			/** draw tiles to canvas that were visited **/
			//canvas.drawVisitedTiles(path.grid, { fillStyle: "rgba(255, 0, 0, 0.1)" });
			/** reset **/
			path.reset();

			/** set path with must avoid unusuable **/
			var b = path.astar(0, 0, 79, 39, { prohibited: { walkable: false } });
			/** set details **/
			var bb = Object.create({ c: path.calculations, v: path.visits });
			/** draw tiles to canvas that were visited **/
			//canvas.drawVisitedTiles(path.grid, { fillStyle: "rgba(255, 0, 0, 0.1)" });
			/** reset **/
			path.reset();

			/** set path with must avoid unusuable and heavy weights but can use light **/
			var c = path.astar(0, 0, 79, 39, { prohibited: { walkable: false, cost: 2 } });
			/** set details **/
			var cc = Object.create({ c: path.calculations, v: path.visits });
			/** draw tiles to canvas that were visited **/
			//canvas.drawVisitedTiles(path.grid, { fillStyle: "rgba(255, 0, 0, 0.1)" });
			/** reset path **/
			path.reset();

			/** set path with must avoid usuable, heavy and light weights **/
			var d = path.astar(0, 0, 79, 39, { prohibited: { walkable: false, cost: [1, 2] }});
			/** set details **/
			var dd = Object.create({ c: path.calculations, v: path.visits });
			/** draw tiles to canvas that were visited **/
			//canvas.drawVisitedTiles(path.grid, { fillStyle: "rgba(255, 0, 0, 0.2)" });
			/** reset path **/
			path.reset();

			/** console log the outcomes of the paths **/
			if (d) console.log("D path takes:", d.length, "moves.", "Process took:", dd.c, "calculations.", "Pather visited:", dd.v, "tiles. Unwalkable, light and heavy restricted.");
			if (c) console.log("C path takes:", c.length, "moves.", "Process took:", cc.c, "calculations.", "Pather visited:", cc.v, "tiles. Unwalkable and heavy restricted.");
			if (b) console.log("B path takes:", b.length, "moves.", "Process took:", bb.c, "calculations.", "Pather visited:", bb.v, "tiles. Unwalkable restricted.");
			if (a) console.log("A path takes:", a.length, "moves.", "Process took:", aa.c, "calculations.", "Pather visited:", aa.v, "tiles. No restrictions.");

			/** colour heavy tiles **/
			canvas.drawCostTiles(path.grid, { fillStyle: "#DADFE1" }, 2);
			/** colour light tiles **/
			canvas.drawCostTiles(path.grid, { fillStyle: "#EEEEEE" }, 1);
			/** colour used tiles **/
			canvas.drawUsedTiles(path.grid, { fillStyle: "#2c3e50" });

			/** draw D completed unwalkable and weights of 2 and 1 prohibited path **/
			new Queue(d).process(function (t) { canvas.drawGridSquare(t, { fillStyle: "rgba(242, 38, 19, 1)"}); });
			/** draw C completed with unwalkable and weights of 2 prohibited path **/
			new Queue(c).process(function (t) { canvas.drawGridSquare(t, { fillStyle: "rgba(248, 148, 6, 1)"}); });
			/** draw B completed with unwalkable prohibitied path **/
			new Queue(b).process(function (t) { canvas.drawGridSquare(t, { fillStyle: "rgba(31, 58, 147, 1)"}); });
			/** draw A completed unprohbitied path **/
			new Queue(a).process(function (t) { canvas.drawGridSquare(t, { fillStyle: "rgba(46, 204, 113, 1)"}); });

			/** draw lines for grid **/
			canvas.drawGridLines({ strokeStyle: "rgba(0, 0, 255, .1)", fillStyle: "transparent" });



			/** set stage for characters **/
			var stage = new Canvas(Object.assign(grid.__this__(), { attributes: { style: "position:absolute;z-index:3;"} }));


			/** set new character **/
			var character = new Character(Object.assign(graph.getTile(0, 0), { path: path.astar(0, 0, 79, 39, { prohibited: {walkable:false}}) }));
			/** draw character to stage **/
			


			keyframe.start(function () {
				stage.drawGeometry("clear", character.x, character.y, character.gridTileWidth, character.gridTileHeight)
				character.eatTiles(path.grid);
				stage.drawGeometry("fill", character.x, character.y, character.gridTileWidth, character.gridTileHeight, { fillStyle: character.baseColour });
			});



		</script>
	</body>
</html>
