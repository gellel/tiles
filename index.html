<!doctype html>
<html>
	<head>
		<title>double</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script src="js/prototypes.js"></script>
		<script src="js/keyframe.js"></script>
		<script src="js/queue.js"></script>
		<script src="js/base.js"></script>
		<script src="js/grid.js"></script>
		<script src="js/graph.js"></script>
		<script src="js/path.js"></script>
		<script src="js/tile.js"></script>
		<script src="js/character.js"></script>
		<script src="js/canvas.js"></script>
		<script type="text/javascript">
			
			var grid = new Grid({ __init__: true, columns: 30, rows: 30 });

			var graph = new Graph(grid.__this__());

			var path = new Path(Object.assign(graph.__this__(), { __copy__: true }));

			//path.setRandomTilesUsed(5);

			path.setRandomTilesCost(2);

			var canvas = new Canvas(grid.__this__());

			/** used tiles are black **/
			canvas.drawUsedTiles(path.grid, { fillStyle: "rgba(0, 0, 0, 0.5)" });
			/** tiles with cost are red **/
			canvas.drawCostTiles(path.grid, { fillStyle: "rgba(255, 0, 0, 0.5)" });

			
			var p = path.path("manhattan", 0, 6, 29, 5, { __filter__: false, types: ["cost"] });

			if (p) console.log("p length:", p.length)

			/** path is with cost is green **/
			new Queue(p).process(function (tile) {
				canvas.drawGridSquare(Object.assign(tile, { style: { fillStyle: "rgba(0, 255, 0, 0.6)" }}));
			});

			path.resetGraph();

			var g = path.path("manhattan", 0, 6, 29, 5);
			
			if (g) console.log("g length:", g.length)

			/** path without cost is purple **/
			new Queue(g).process(function (tile) {
				canvas.drawGridSquare(Object.assign(tile, { style: { fillStyle: "rgba(255, 0, 255, 0.5)" }}));
			});


			canvas.drawGridLines({ strokeStyle: "rgb(0, 0, 255)", fillStyle: "transparent" });

		</script>
	</body>
</html>
